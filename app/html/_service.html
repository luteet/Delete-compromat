<li class="services__item service-item">
	<div class="service-item__gallery gallery-block@@gallery_mode">
		<div class="service-item__gallery--body gallery-block__body">
			<span class="service-item__gallery--text gallery-block__text">@@decor_text</span>
			<div class="service-item__gallery--list gallery-block__wrapper">
				<div class="service-item__gallery--item gallery-block__item">
					<div class="service-item__gallery--image gallery-block__image image-body">
						<picture>
							<source data-srcset="img/services/services-image-@@image_1.webp" type="image/webp">
							<img data-src="img/services/services-image-@@image_1.jpg" alt="" width="460" height="171" class="lazy">
						</picture>
						<div class="image-filter"></div>
					</div>
				</div>
				<div class="service-item__gallery--item gallery-block__item">
					<div class="service-item__gallery--image gallery-block__image image-body">
						<picture>
							<source data-srcset="img/services/services-image-@@image_2.webp" type="image/webp">
							<img data-src="img/services/services-image-@@image_2.jpg" alt="" width="460" height="209" class="lazy">
						</picture>
						<div class="image-filter"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="service-item__content">
		<h3 class="service-item__title title" aria-label="@@title">
			<a href="service-page.html">
				@@title
			</a>
		</h3>
		<div class="service-item__content--footer">
			<div class="service-item__content--block">
				<div class="service-item__text">
					<p>
						@@text
					</p>
				</div>
				<span class="service-item__decor-text">
					@@decor_text
				</span>
			</div>
			<div class="service-item__btn-wrapper btn-wrapper">
				<a href="service-page.html" class="service-item__btn btn">
					Узнать больше
				</a>
			</div>
		</div>
	</div>
</li>
